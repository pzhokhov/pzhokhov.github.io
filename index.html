---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      {% if post.thumbnail %}
	    <img src="{{ post.thumbnail }}" style="height: 128px; width: 128px;  margin: 10px" align="left"/>
	  {% endif %}
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        {% if post.tags.size > 0 %}
        <b style="font-size: 75%">Tags:
        {% endif %}
        <span>
          {% for tag in post.tags %}
            <a href="/tag/{{ tag }}" style="font-size: 75%">{{ tag }}</a>
          {% endfor %}
       </span>
       </b>
     </div>
    </article>
  {% endfor %}
</div>
