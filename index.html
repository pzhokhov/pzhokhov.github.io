---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      {% if post.thumbnail %}
	    <img src="{{ post.thumbnail }}" style="height: 128px; width: 128px;  margin: 10px" align="left"/>
	  {% endif %}
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      <span>
        {% for tag in post.tags %}
          <b><a href="/tag/{{ tag }}"><nobr>{{ tag }}</nobr>&nbsp;</a></b>
        {% endfor %}
     </span>
    </article>
  {% endfor %}
</div>
